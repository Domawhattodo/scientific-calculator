<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../cssreset.css">
    <link rel="stylesheet" href="../portfoliostyles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="title"><h3>ELECTRONIC CALCULATOR</h3></div>
        <div class="display" id="display1"><h1></h1></div>
        <div class="keypad">
            <div class="button" id = "AC"><h2>AC</h2></div>
            <div class="button" id = "CE"><h2>CE</h2></div>
            <div class="button" id = "devide"><h2>/</h2></div>
            <div class="button" id = "multiply"><h2>X</h2></div>
            <div class="button" id = "7"><h2>7</h2></div>
            <div class="button" id = "8"><h2>8</h2></div>
            <div class="button" id = "9"><h2>9</h2></div>
            <div class="button" id = "minus"><h2>-</h2></div>
            <div class="button" id = "4"><h2>4</h2></div>
            <div class="button" id = "5"><h2>5</h2></div>
            <div class="button" id = "6"><h2>6</h2></div>
            <div class="button" id = "plus"><h2>+</h2></div>
            <div class="button" id = "1"><h2>1</h2></div>
            <div class="button" id = "2"><h2>2</h2></div>
            <div class="button" id = "3"><h2>3</h2></div>
            <div class="button" id = "equals"><h2>=</h2></div>
            <div class="button" id ="0"><h2>0</h2></div>
            <div class="button" id = "period"><h2>.</h2></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
